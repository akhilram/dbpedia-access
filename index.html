<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form class="form-horizontal" id="submit-form">
					
					<div class="form-group">
						<div class="col-md-3">
							<label for="city" class="control-label">City</label>
						</div>
						<div class="col-md-6">
							<select class="form-control" id="city">
								<option value="Los_Angeles">Los Angeles</option>
								<option value="Seattle">Seattle</option>
								<option value="San_Francisco">San Francisco</option> 
							</select>
						</div>
						<div class="col-md-3">
							<button type="submit" class="btn btn-primary submit" id="submit">Submit</button>
						</div>
					</div>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4" id="result">
				<div class="collapse" id="collapse">
					<div class="well">
						<div class="row">
							<div class="col-md-6">
								Total area
							</div>
							<div class="col-md-6" id="area">
								
							</div>
						</div>
						<div class="row result-line">
							<div class="col-md-6">
								Population
							</div>
							<div class="col-md-6" id="population">
								
							</div>
						</div>
						<div class="row result-line">
							<div class="col-md-6">
								Population density
							</div>
							<div class="col-md-6" id="density">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
